<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>School Donations Dashboard</title>
  <link rel="shortcut icon" type="image/icon" href="{{ url_for ('static', filename='img/favicon-line-chart.ico')}}">
   <link rel="stylesheet" href="{{ url_for ('static',
         filename='lib/css/bootstrap.min.css')}}">
   <link rel="stylesheet" href="{{ url_for ('static',
         filename='lib/css/keen-dashboards.css')}}">
   <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/dc.css')}}">

    <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/introjs.css')}}">
     <link rel="stylesheet" href="{{ url_for ('static', filename='css/custom.css')}}">

 </head>
<body class="application">

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
   <div class="container-fluid">
       <div class="navbar-header">
           <a class="navbar-brand" href="./">School Donations Dashboard</a>

       </div>
       <button class="btn btn-primary pull-right" style="margin-top:10px; margin-left:20px"  type="button" autofocus onclick="javascript:introJs().start();">Start Tour!</button>

   </div>
</div>


<div  id="outer" class="container-fluid">

   <div class="row">

       <div class="col-sm-8">
           <div class="row">

               <!-- Time Chart -->
               <div class="col-sm-12">
                   <div class="chart-wrapper">
                       <div data-step="1" data-position="right" class="chart-title">
                           Number of Donations
                       </div>
                       <div class="chart-stage">
                            <div id="time-chart" data-step="1" data-intro="The Time Chart" style="font-weight: normal"
                                 data-position="right"></div>
                       </div>
                   </div>
               </div>
               <!-- Time Chart -->

               <!-- Resources -->
               <div class="col-sm-6">
                   <div class="chart-wrapper">
                       <div class="chart-title">
                           Resources Type
                       </div>
                       <div class="chart-stage">
                             <div id="resource-type-row-chart" data-step="3" data-intro="Resource Type Chart"
                                 style="font-weight: normal" data-position="right"></div>
                       </div>
                   </div>
               </div>
               <!-- Resources -->


               <!-- funding Pie -->
               <div class="col-sm-6">
                   <div class="chart-wrapper">
                       <div class="chart-title">
                           Funding Status
                       </div>
                       <div class="chart-stage">
                          <div id="funding-chart" data-step="4" data-intro="Funding Chart" style="font-weight: normal"
                                 data-position="right"></div>
                       </div>
                   </div>
               </div>
               <!-- funding Pie -->

           </div>
       </div>

       <!-- Poverty -->
       <div class="col-sm-3">
           <div class="chart-wrapper">
               <div class="chart-title">
                   Poverty Level
               </div>
               <div class="chart-stage">
                   <div id="poverty-level-row-chart" data-step="2" data-intro="Poverty Level Chart"
                         style="font-weight: normal" data-position="left"></div>
               </div>
           </div>
       </div>
       <!-- Poverty -->




       <!-- menu select -->
       <div class="col-sm-6">
           <div class="chart-wrapper">
               <div class="chart-title">
                   Donation State
               </div>
               <div class="chart-stage">
                  <div id="menu-select" data-step="5" data-intro="Select State" style="font-weight: normal"
                         data-position="right"></div>
               </div>
           </div>
       </div>
       <!-- menu select -->

       <!-- Metric 1 -->
       <div class="col-sm-2">
           <div class="chart-wrapper">
               <div class="chart-title">
                   Total Number of Donations
               </div>
               <div class="chart-stage" style=" background: #33CC99;
                   position: relative;
                   font-size: 29px;
                   color: white;
                   vertical-align: middle;
                   text-align: center;
                   padding-top: 12px;
                   padding-bottom: 0px;">
                    <div id="number-projects-nd" data-step="6" data-intro="Number Of Donations"
                         style="font-weight: normal" data-position="right"></div>
               </div>
           </div>
       </div>
       <!-- Metric 1 -->

       <!-- Metric 2 -->
       <div class="col-sm-2">
           <div class="chart-wrapper">
               <div class="chart-title">
                   Total Donations in USD
               </div>
               <div class="chart-stage">
                    <div id="total-donations-nd" data-step="7" data-intro="Total Donations" style="font-weight: normal"
                         data-position="right"></div>
               </div>
           </div>
       </div>
       <!--  US Map -->
       <div class="col-sm-6">
           <div class="chart-wrapper">
               <div class="chart-title">
                   MAP
               </div>
               <div class="chart-stage">
                   <div id="us-chart" data-step="8" data-intro="Map" style="font-weight: normal"
                         data-position="right"></div>
               </div>
           </div>
       </div>

   </div>

</div>

<hr>
<p class="small text-muted"> Developed by Naseem @ Code Institute 2017</p>

</div>
<script src="{{ url_for ('static', filename='lib/js/jquery.min.js')}}"></script>
<script src="{{ url_for ('static', filename='lib/js/bootstrap.min.js')}}"></script>
<script src="{{ url_for ('static', filename='lib/js/crossfilter.js')}}"></script>
<script src="{{ url_for ('static', filename='lib/js/d3.js')}}"></script>
<script src="{{ url_for ('static', filename='lib/js/dc.js')}}"></script>
<script src="{{ url_for ('static', filename='lib/js/queue.js')}}"></script>

<script src="{{ url_for ('static', filename='lib/js/keen.min.js')}}"></script>
<script src="{{ url_for ('static', filename='js/graph.js')}}"></script>
<script src="{{ url_for ('static', filename='lib/js/intro.js')}}"></script>

</body>
</html>
